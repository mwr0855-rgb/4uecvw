    <style>
      :root {
        --primary-glow: #0ea5e9;
        --secondary-glow: #6366f1;
        --glass-border: rgba(56, 189, 248, 0.15);
        --glass-surface: rgba(3, 7, 18, 0.92);
      }

      body {
        font-family: 'Cairo', sans-serif;
        background-color: #020617;
        color: #ffffff;
        overflow-x: hidden;
        min-height: 100vh;
        margin: 0;
        scroll-behavior: smooth;
      }

      /* --- 3D Quantum Grid --- */
      .cyber-grid {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        background-image: 
          radial-gradient(circle at 2px 2px, rgba(56, 189, 248, 0.08) 1.5px, transparent 0);
        background-size: 50px 50px;
        transform: rotateX(55deg);
        animation: grid-orbit 120s linear infinite;
        z-index: -2;
        pointer-events: none;
        opacity: 0.6;
      }

      @keyframes grid-orbit {
        from { transform: rotateX(55deg) rotateZ(0deg); }
        to { transform: rotateX(55deg) rotateZ(360deg); }
      }

      .ambient-light {
        position: fixed;
        inset: 0;
        background: 
          radial-gradient(circle at 10% 10%, rgba(14, 165, 233, 0.15), transparent 50%),
          radial-gradient(circle at 90% 90%, rgba(99, 102, 241, 0.15), transparent 50%),
          radial-gradient(circle at 50% 50%, rgba(3, 7, 18, 1), transparent 100%);
        z-index: -1;
        pointer-events: none;
      }

      /* --- Quantum Glassmorphism --- */
      .glass-card {
        background: var(--glass-surface);
        backdrop-filter: blur(40px) saturate(200%);
        -webkit-backdrop-filter: blur(40px) saturate(200%);
        border: 1px solid var(--glass-border);
        border-top: 1px solid rgba(56, 189, 248, 0.3);
        border-radius: 40px;
        box-shadow: 
            0 30px 60px -15px rgba(0, 0, 0, 0.8),
            inset 0 0 0 1px rgba(255, 255, 255, 0.02);
      }

      .holographic-text {
        background: linear-gradient(135deg, #fff 10%, #0ea5e9 40%, #6366f1 60%, #fff 90%);
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-size: 300% auto;
        animation: hologram-flow 8s linear infinite;
      }

      @keyframes hologram-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Scrollbar */
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #020617; }
      ::-webkit-scrollbar-thumb { background: #0f172a; border-radius: 10px; border: 2px solid #020617; }
      ::-webkit-scrollbar-thumb:hover { background: #0ea5e9; }

      .btn-3d {
        transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      }
      .btn-3d:active { transform: scale(0.95) translateY(2px); }

      .animate-enter {
        animation: quantum-enter 0.8s cubic-bezier(0.2, 0.8, 0.2, 1) forwards;
      }

      @keyframes quantum-enter {
        from { opacity: 0; transform: translateY(30px) scale(0.98); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
      }

      /* Scanning Animation for Loading */
      @keyframes scan {
        from { transform: translateY(-100%); }
        to { transform: translateY(1000%); }
      }
    </style>
